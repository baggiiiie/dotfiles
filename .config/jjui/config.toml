[ui]
auto_refresh_interval = 30
enable_mouse = true
mouse_events = true

[ui.colors]
"selected" = { bold = true, bg = "#575048" }

[custom_commands]
"show" = { key = ["ctrl+s"], args = [
    "show",
    "$change_id",
    "--color",
    "always",
    # "-s",
], show = "diff" }

"tug" = { key = ["alt+t"], args = ["tug"] }
