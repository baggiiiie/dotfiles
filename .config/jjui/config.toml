[ui]
auto_refresh_interval = 30
enable_mouse = true
mouse_events = true

[ui.colors]
"selected" = { bold = true, bg = "#575048" }

[preview]
revision_command = [
    "show",
    "--color",
    "always",
    "-r",
    "$change_id",
    "--config",
    "ui.diff-formatter=delta-non-split-view",
]

[custom_commands]
"difft" = { key = ["ctrl+s"], args = [
    "diff",
    "-r",
    "$change_id",
    "--tool",
    "difft",
    "--color",
    "always",
    # "-s",
], show = "diff" }

"tug" = { key = ["alt+t"], args = ["tug"] }
